<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Friends List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Friends Information</h1>
    </div>
    <div class="container">
      <a href="{% url 'index' %}"><button class="btn btn-primary" type="button" name="button">Home </button></a>
      <a href="{% url 'add_friend' %}"><button class="btn btn-primary" type="button" name="button">Add New Friend </button></a>
      <a href="{% url 'add_category' %}"><button class="btn btn-primary" type="button" name="button">Add New Category </button></a>
      <a href="{% url 'category_list' %}"><button class="btn btn-primary" type="button" name="button">Categories List</button> </a>

    </div><br>
    <div class="container">
        <table class="table table-bordered">
          <tr class="text-center fw-bold">
            <td>Counter</td>
            <td>Category</td>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Facebook</td>
          </tr>
        {% for info in friends_list %}
          <tr>
            <td>{{ info.counter }}</td>
            <td>{{ info.category }}</td>
            <td>{{ info.name }}</td>
            <td>{{ info.phone }}</td>
            <td>{{ info.email_id }}</td>
            <td><a href="{{ info.facebook_link }}">Click Me</a></td>
          </tr>
        {%endfor%}
        </table>
    </div>
  </body>
</html>
